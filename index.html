<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tankstellen-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; width: 100%; }
    #searchbar {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #locateBtn {
      position: absolute;
      top: 100px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

<!-- Suchleiste -->
<div id="searchbar">
  <input type="text" id="searchInput" placeholder="Suche nach Ort, PLZ oder Name..." />
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Standort-Button -->
<div id="locateBtn">üìç Mein Standort</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  let map = L.map('map').setView([46.8, 8.3], 8);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  let allMarkers = [];
  let userMarker = null;

  // Tankstellen-Daten laden
  fetch('tankstellen.json')
    .then(response => response.json())
    .then(data => {
      data.forEach(tankstelle => {
        const popupText = `
          <strong>${tankstelle.name}</strong><br>
          ${tankstelle.adresse}, ${tankstelle.plz} ${tankstelle.ort}<br>
          ${tankstelle.kanton}, ${tankstelle.land}<br>
          Marke: ${tankstelle.brand}
        `;

        const marker = L.marker([tankstelle.lat, tankstelle.lng])
          .bindPopup(popupText)
          .addTo(map);

        marker._data = tankstelle;
        allMarkers.push(marker);
      });
    });

  // Suche
  document.getElementById('searchInput').addEventListener('input', function (e) {
    const query = e.target.value.toLowerCase();

    allMarkers.forEach(marker => {
      const { name, ort, plz } = marker._data;
      const match =
        name.toLowerCase().includes(query) ||
        ort.toLowerCase().includes(query) ||
        plz.includes(query);

      if (match) {
        if (!map.hasLayer(marker)) map.addLayer(marker);
      } else {
        if (map.hasLayer(marker)) map.removeLayer(marker);
      }
    });
  });

  // Standort-Funktion
  document.getElementById('locateBtn').addEventListener('click', () => {
    if (!navigator.geolocation) {
      alert("GPS wird von deinem Ger√§t nicht unterst√ºtzt.");
      return;
    }

    navigator.geolocation.getCurrentPosition(position => {
      const { latitude, longitude } = position.coords;

      if (userMarker) {
        map.removeLayer(userMarker);
      }

      userMarker = L.marker([latitude, longitude], { title: "Du bist hier" })
        .addTo(map)
        .bindPopup("üìç Dein Standort")
        .openPopup();

      map.setView([latitude, longitude], 14);
    }, () => {
      alert("Standort konnte nicht ermittelt werden.");
    });
  });
</script>

</body>
</html>
