<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Tankstellen-Karte</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 85vh; width: 100%; }
    #searchbar {
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
    }
    #searchInput {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    #locateBtn {
      position: absolute;
      top: 100px;
      right: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    #langSelect {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Sprachwahl -->
<div id="langSelect">
  <button onclick="setLanguage('de')">ğŸ‡©ğŸ‡ª</button>
  <button onclick="setLanguage('fr')">ğŸ‡«ğŸ‡·</button>
  <button onclick="setLanguage('it')">ğŸ‡®ğŸ‡¹</button>
</div>

<!-- Suchleiste -->
<div id="searchbar">
  <input type="text" id="searchInput" placeholder="Suche..." />
</div>

<!-- Karte -->
<div id="map"></div>

<!-- Standort-Button -->
<div id="locateBtn">ğŸ“ Mein Standort</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
const translations = {
  de: {
    title: "Tankstellen-Karte",
    searchPlaceholder: "Suche nach Ort, PLZ oder Name...",
    locateBtn: "ğŸ“ Mein Standort",
    routeLink: "ğŸ“ Route mit Google Maps",
    userLocation: "ğŸ“ Dein Standort",
    brandLabel: "Marke"
  },
  fr: {
    title: "Carte des stations-service",
    searchPlaceholder: "Rechercher lieu, code postal ou nom...",
    locateBtn: "ğŸ“ Ma position",
    routeLink: "ğŸ“ ItinÃ©raire avec Google Maps",
    userLocation: "ğŸ“ Votre position",
    brandLabel: "Marque"
  },
  it: {
    title: "Mappa dei distributori",
    searchPlaceholder: "Cerca localitÃ , CAP o nome...",
    locateBtn: "ğŸ“ La mia posizione",
    routeLink: "ğŸ“ Percorso con Google Maps",
    userLocation: "ğŸ“ La tua posizione",
    brandLabel: "Marchio"
  }
};

let currentLang = 'de';
function setLanguage(lang) {
  currentLang = lang;
  document.getElementById('searchInput').placeholder = translations[lang].searchPlaceholder;
  document.getElementById('locateBtn').innerText = translations[lang].locateBtn;
  document.title = translations[lang].title;
  updatePopups();
}

let map = L.map('map').setView([46.8, 8.3], 8);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

let allMarkers = [];
let userMarker = null;
let markerData = [];
let routeLine = null;

fetch('tankstellen.json')
  .then(response => response.json())
  .then(data => {
    markerData = data;
    data.forEach(tankstelle => {
      const marker = L.marker([tankstelle.lat, tankstelle.lng]).addTo(map);
      marker._data = tankstelle;
      allMarkers.push(marker);
    });
    updatePopups();
  });

function updatePopups() {
  allMarkers.forEach(marker => {
    const tankstelle = marker._data;
    const popupText = `
      <strong>${tankstelle.name}</strong><br>
      ${tankstelle.adresse}, ${tankstelle.plz} ${tankstelle.ort}<br>
      ${tankstelle.kanton}, ${tankstelle.land}<br>
      ${translations[currentLang].brandLabel}: ${tankstelle.brand}<br><br>
      <a href="https://www.google.com/maps/dir/?api=1&destination=${tankstelle.lat},${tankstelle.lng}" target="_blank">
        ${translations[currentLang].routeLink}
      </a>
    `;
    marker.bindPopup(popupText);
  });
}

function getDistance(lat1, lon1, lat2, lon2) {
  function toRad(x) { return x * Math.PI / 180; }
  const R = 6371;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon/2) * Math.sin(dLon/2);
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

document.getElementById('searchInput').addEventListener('input', function (e) {
  const query = e.target.value.toLowerCase();
  allMarkers.forEach(marker => {
    const { name, ort, plz } = marker._data;
    const match =
      name.toLowerCase().includes(query) ||
      ort.toLowerCase().includes(query) ||
      plz.includes(query);
    if (match) {
      if (!map.hasLayer(marker)) map.addLayer(marker);
    } else {
      if (map.hasLayer(marker)) map.removeLayer(marker);
    }
  });
});

document.getElementById('locateBtn').addEventListener('click', () => {
  if (!navigator.geolocation) {
    alert("GPS wird von deinem GerÃ¤t nicht unterstÃ¼tzt.");
    return;
  }
  navigator.geolocation.getCurrentPosition(position => {
    const { latitude, longitude } = position.coords;

    if (userMarker) map.removeLayer(userMarker);
    if (routeLine) map.removeLayer(routeLine);

    const redIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.3/dist/images/marker-shadow.png",
      iconSize: [25, 41],
      iconAnchor: [12, 41],
      popupAnchor: [1, -34],
      shadowSize: [41, 41]
    });

    userMarker = L.marker([latitude, longitude], { icon: redIcon, title: "User" })
      .addTo(map)
      .bindPopup(translations[currentLang].userLocation)
      .openPopup();

    map.setView([latitude, longitude], 14);

    let nearestMarker = null;
    let minDistance = Infinity;
    allMarkers.forEach(marker => {
      const dist = getDistance(latitude, longitude, marker._latlng.lat, marker._latlng.lng);
      if (dist < minDistance) {
        minDistance = dist;
        nearestMarker = marker;
      }
    });

    if (nearestMarker) {
      nearestMarker.openPopup();
      map.panTo(nearestMarker.getLatLng());

      // Route zeichnen
      routeLine = L.polyline([
        [latitude, longitude],
        [nearestMarker.getLatLng().lat, nearestMarker.getLatLng().lng]
      ], { color: 'blue', weight: 4, dashArray: '5, 10' }).addTo(map);
    }

  }, () => {
    alert("Standort konnte nicht ermittelt werden.");
  });
});

setLanguage(currentLang);
</script>
</body>
</html>
